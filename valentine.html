<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #1a1a2e, #0f172a 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* Stars */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.7;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Card */
.card {
    text-align: center;
    padding: 60px 70px;
    border-radius: 25px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    animation: fadeIn 2s ease;
    max-width: 500px;
}

/* Title */
h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

/* Text */
p {
    font-size: 18px;
    line-height: 1.7;
    opacity: 0.9;
}

/* Heart */
.heart {
    width: 90px;
    height: 90px;
    margin: 30px auto;
    background: #ff4d6d;
    transform: rotate(45deg);
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 20px #ff4d6d;
    transition: transform 0.3s, box-shadow 0.3s;
}

.heart:hover {
    transform: rotate(45deg) scale(1.2);
    box-shadow: 0 0 50px #ff4d6d;
}

.heart.beat {
    animation: beat 1.2s infinite;
}

.heart::before,
.heart::after {
    content: "";
    width: 90px;
    height: 90px;
    background: #ff4d6d;
    border-radius: 50%;
    position: absolute;
}

.heart::before { top: -45px; left: 0; }
.heart::after { left: -45px; top: 0; }

/* Floating flowers */
.flower {
    position: absolute;
    font-size: 22px;
    animation: float 12s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-100vh); }
}

/* Animations */
@keyframes beat {
    0%,100% { transform: rotate(45deg) scale(1); }
    50% { transform: rotate(45deg) scale(1.15); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Card -->

    </p>
</div>

<!-- Stars -->

<!-- Music (starts on heart click) -->
<script>
const heart = document.getElementById("heart");
let musicStarted = false;

audio.width = 0;
audio.height = 0;
